	<style>
          *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html{
            font-size: 10px;
            font-family: 'Roboto', sans-serif ;
        }
        body{
            overflow-x: hidden;
        }
        a{
            text-decoration: none;
            color: #eee;
        }
        header{
            width: 100%;
            height: 100vh;
            background: linear-gradient(to bottom,rgba(0,0,0,.8),rgba(0,0,0,.5)),url("Studentimg.png")center no-repeat;
            background-size: cover;
        }
        .container{
            max-width: 120rem;
            width: 90%;
            margin: 0 auto;
        }
        nav{
            padding-top: 5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-transform: uppercase;
            font-size: 1.6rem;
        }
        .brand{
            font-size: 3rem;
            font-weight: 300;
            transform: translateX(-100rem);
            animation: slideIn .5s forwards;
        }
        .brand span{
            color:crimson; 
        }
        nav ul{
            display: flex;
        }
        
        nav ul li{
            list-style: none;
            transform: translateX(100rem);
            animation: slideIn .5s forwards;
        }
        nav ul li:nth-child(1){
            animation-delay: 0s;
        }
        nav ul li:nth-child(2){
            animation-delay: .5s;
        }
        nav ul li:nth-child(3){
            animation-delay: 1s;
        }
        nav ul li:nth-child(4){
            animation-delay: 1.5s;
        }
        nav ul li a{
            padding: 1rem 0;
            margin: 0 3rem;
            position: relative;
            letter-spacing: 2px; 
        }
        nav ul li a:last-child{
            margin-right: 0;
        }
        nav ul li a::before, nav ul li a:after{
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: crimson;
            left:0;
            transform: scaleX(0);
            transition: all .5s;
        }
        nav ul li a::before{
            top: 0;
            transform-origin: left;
        }
        nav ul li a::after{
            bottom: 0;
            transform-origin: right;
        }
        nav ul li a:hover::before,
        nav ul li a:hover::after{
            transform: scaleX(1);
        }
        @keyframes slideIn{
            from{
                
            }
            to{
                transform: translateX(0);
            }
        }
    </style>

</head>

<header>
<div class="container">
              <nav>
              <h1 class="brand" style="color:#eee">Student<span>Information</span>System</a></h1>

                <div class="card-body">
                    <h2 class="title">STAFF REGISTRATION</h2>
                    <form method="POST" action="http://localhost:8084/Student_Information_System/jsp/RegStaff.jsp">
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="NAME" name="Name" required>
                        </div>
	<div class="input-group" >
                            <input class="input--style-1" type="text" placeholder="STAFF ID" name="StaffId"required>
                        </div>
						<div class="input-group">
                            <input class="input--style-1" type="text" placeholder="SUBJECT" name="Subject"required>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="Gender"required>
                                            <option disabled="disabled" selected="selected">GENDER</option>
                                            <option>Male</option>

                                            <option>Other</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="MOBILE NUMBER" name="MobileNumber"required>
                        </div>
						<div class="input-group">

                        </div>
						<div class="input-group">

                        <div class="p-t-20">

                    </form>

        </div>
